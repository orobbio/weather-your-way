<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Embedded CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Your Way</title>
    <style>
        #mapInfo {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url("https://i.ibb.co/N3QKN7y/Untitled.jpg");
        }
    </style>
</head>

<body>
    <br>
    <div class="container">

        <style type="text/css">
            h3,
            h4 {
                font-family: 'Calistoga', cursive;
            }
        </style>

        <h3 class="butt">Premier Weather and Traffic Center</h3>
        <img src="assets/images/Vector.jpg" alt="">
        <br>

        <!-- insert display photo  -->
        <div class="container">
            <img src="assets/images/TTWN_Logo1.jpg"
                class="img-fluid animated zoomInDown" alt="Responsive image">
        </div>

        <br>

        <!-- city input -->
        <div class="input-group cityInput">
            <form>
                <input size="1000" type="text" class="form-control buttBorder"
                    aria-label="Text input with segmented dropdown button" id="cityText">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-outline-secondary animated infinite slow heartBeat delay-5s"
                        id="addCity">Go</button>
                </div>
            </form>
        </div>
        <hr class="my-4">
        <div class="row" id="buttonRow"></div>
        <br>

        <!-- images  -->
        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title butter" id="traffic">Today's Traffic Conditions</h5>
                        <span class="card-text" id="map"></span>

                    </div>
                </div>
                <div id="mapInfo"></div>
            </div>
            <div class="col-sm-6 col-12" id="weatherCard">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title butter" id="weather">Weather Forecast</h5>
                        <span class="card-text" id="weatherInfo"> </span>

                    </div>
                </div>
                <div class="test"></div>
                <div class="darksky"></div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- Moment.js Reference -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5dx1l-uXDBY9Yg8GpMePGvo_QV_VoF1c&callback=initMap"
            async defer></script>
        <script type="text/javascript" src="assets/js/wyw.js"></script>
</body>

</html>
